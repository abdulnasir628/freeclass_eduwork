<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Instagram</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="hp_ig.png" alt="Gambar Ponsel" />
      </div>
      <div class="login-form">
        <h1>
          <img src="tulisan_instagram.png" alt="instagram" />
        </h1>
        <form>
          <input
            type="text"
            placeholder="phone number, username, or email"
            required
          />
          <input type="password" placeholder="password" required />
          <button type="submit">Log in</button>
        </form>
        <center>
          <p>or</p>
          <a href="#" class="link">Log in with Facebook</a><br /><br />
          <a href="#" class="link">forgot password</a>
        </center>
        <br />
        <div>
          <center>
            <p>Don't have an acount? <a href="#" class="link">Sign up</a></p>
          </center>
        </div>
        <br />
        <div>
          <center>
            <p>Get the app</p>
            <table>
              <tr>
                <td>
                  <a href="#"
                    ><img src="appstore.png" alt="appstore" width="100"
                  /></a>
                </td>
                <td>
                  <a href="#"
                    ><img src="googleplay.png" alt="googleplay" width="100"
                  /></a>
                </td>
              </tr>
            </table>
          </center>
        </div>
      </div>
    </div>
  </body>
</html>
